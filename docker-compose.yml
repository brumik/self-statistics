services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.development
    container_name: web
    # restart: always
    environment:
      MONGODB_URI: "mongodb://mongo:27017"
      TOKEN_SECRET: "somesecretvalueautogenerated"
    volumes:
      - ./src:/usr/src/app/src
      - $HOME/.local/share/mkcert:/root/.local/share/mkcert
    ports:
      - "3000:3000"
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    # restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  web-prod:
    container_name: web-prod
    image: ghcr.io/brumik/self-statistics:release
    environment:
      MONGODB_URI: "mongodb://mongo:27017"
      TOKEN_SECRET: "somesecretvalueautogenerated"
    ports:
      - "3000:3000"
    depends_on:
      - mongo
